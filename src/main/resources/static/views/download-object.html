<div class="col-md-offset-3 col-md-4">
    <div ng-show="appAlert">
        <div ng-show="appAlert.type == 'success'" class="alert alert-success">
            {{appAlert.message}}
        </div>
        <div ng-show="appAlert.type == 'error'" class="alert alert-danger">
            {{appAlert.message}}
        </div>
    </div>
    <h1>Download object from Bucket</h1>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Bucket name" ng-model="bucketName">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="fileName" placeholder="Object name" ng-model="fileName">
        </div>
        <button type="submit" class="btn btn-default" ng-click="submit()">Download</button>
    </form>
</div>
