<div class="col-md-12">
    <h1>CloudWatch</h1>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">CloudWatch (instance id: {{instanceId}})</div>
                <div class="panel-body">
                    <table>
                        <tbody>
                            <tr>
                                <td>CPU Usage (average)</td>
                                <td>: {{avgCpuUsage | number:2}}%</td>
                            </tr>
                            <tr>
                                <td>Total Packet In</td>
                                <td>: {{numberOfPacketIn}}</td>
                            </tr>
                            <tr>
                                <td>Total Packet Out</td>
                                <td>: {{numberOfPacketOut}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
