<div class="col-md-offset-3 col-md-4">
    <div ng-show="appAlert">
        <div ng-show="appAlert.type == 'success'" class="alert alert-success">
            {{appAlert.message}}
        </div>
        <div ng-show="appAlert.type == 'error'" class="alert alert-danger">
            {{appAlert.message}}
        </div>
    </div>
    <h1>Create new instance</h1>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="imageId" placeholder="Image ID" ng-model="imageId">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="instanceType" placeholder="Instance Type" ng-model="instanceType">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="count" placeholder="Number of instances" ng-model="count">
        </div>
        <div class="form-group">
            <label for="keyPair">Select Key Pair:</label>
            <select class="form-control" id="keyPair" ng-model="keyName" ng-options="x for x in displayKeyPairs">
            </select>
        </div>
        <div class="form-group">
            <label for="securityGroup">Select Security Group:</label>
            <select class="form-control" id="securityGroup" ng-model="securityGroupName" ng-options="y for y in displaySecurityGroups">
            </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="submit()">Create</button>
    </form>
</div>
